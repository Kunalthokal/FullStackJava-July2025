<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container mt-5">

    <h1 class="text-center display-5">Registration Form</h1>
    <p class="text-center">Create your account by filling details below.</p>
    <hr>

    <form method="post" action="Register" class="mx-auto" style="max-width:600px;">

        <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" name="uid" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="psw" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fnm" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="addr" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <input type="radio" name="gen" value="male"> Male
            <input type="radio" name="gen" value="female" class="ms-3"> Female
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <select name="ct" class="form-control">
                <option>Mumbai</option>
                <option>Hyderabad</option>
                <option>Kochi</option>
                <option>Lucknow</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Hobbies</label><br>
            <input type="checkbox" value="music"> Music
            <input type="checkbox" value="movies" class="ms-3"> Movies
            <input type="checkbox" value="travel" class="ms-3"> Travel
        </div>

        <div class="mb-3">
            <label class="form-label">Joining Date</label>
            <input type="date" name="jdt" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="tel" name="mob" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Photo</label>
            <input type="file" name="ph" class="form-control">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>

    </form>

    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-outline-light">
            ‚Üê Back to Home
        </a>
    </div>

</div>

</body>
</html>
