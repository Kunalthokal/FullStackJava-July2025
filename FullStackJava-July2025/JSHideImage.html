<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hide and Show Image</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
    function hideImage() {
        document.getElementById("myimg").style.display = "none";
    }

    function showImage() {
        document.getElementById("myimg").style.display = "block";
    }

    function toggleImage() {
        let img = document.getElementById("myimg");
        if (img.style.display === "none") {
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }
    }
</script>
</head>

<body class="bg-dark text-light">

<div class="container text-center mt-5">

    <h1 class="display-5">Hide and Show Image</h1>
    <p class="lead">Control the visibility of the image using JavaScript.</p>

    <hr>

    <button onclick="hideImage()" class="btn btn-danger m-1">Hide</button>
    <button onclick="showImage()" class="btn btn-success m-1">Show</button>
    <button onclick="toggleImage()" class="btn btn-warning m-1">Toggle</button>

    <br><br>

    <img src="womensday.png" id="myimg" class="img-fluid rounded shadow" width="300">

    <div class="mt-4">
        <a href="index.html" class="btn btn-outline-light">
            ‚Üê Back to Home
        </a>
    </div>

</div>

</body>
</html>
