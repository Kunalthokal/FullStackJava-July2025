<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Heading Demo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
    function changeHeading() {
        document.getElementById("head").textContent = "Spider Projects One";
    }

    function resetHeading() {
        document.getElementById("head").textContent = "SohamGlobal";
    }
</script>
</head>

<body class="bg-dark text-light">

<div class="container text-center mt-5">

    <h1 id="head" class="display-5">SohamGlobal</h1>
    <p class="lead">Click button to change the heading dynamically.</p>

    <hr>

    <button onclick="changeHeading()" class="btn btn-primary m-1">
        Change Heading
    </button>

    <button onclick="resetHeading()" class="btn btn-secondary m-1">
        Reset
    </button>

    <div class="mt-4">
        <a href="index.html" class="btn btn-outline-light">
            ‚Üê Back to Home
        </a>
    </div>

</div>

</body>
</html>
