<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Color Changer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
    function setColor(color) {
        document.body.style.backgroundColor = color;
    }

    function resetColor() {
        document.body.style.backgroundColor = "";
    }
</script>
</head>

<body class="text-center">

<div class="container mt-5">

    <h1 class="display-5">Background Color Changer</h1>
    <p class="lead">Click buttons to change the page background dynamically.</p>

    <hr class="mb-4">

    <button onclick="setColor('lightblue')" class="btn btn-info m-1">Blue</button>
    <button onclick="setColor('lightgreen')" class="btn btn-success m-1">Green</button>
    <button onclick="setColor('lightcoral')" class="btn btn-danger m-1">Red</button>

    <br><br>

    <button onclick="resetColor()" class="btn btn-dark">Reset</button>

    <div class="mt-4">
        <a href="index.html" class="btn btn-outline-primary">
            ‚Üê Back to Home
        </a>
    </div>

</div>

</body>
</html>
