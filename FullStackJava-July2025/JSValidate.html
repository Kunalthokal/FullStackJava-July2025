<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
    function validateForm() {

        let uid = document.getElementById("uid").value.trim();
        let ps = document.getElementById("psw").value;
        let mo = document.getElementById("mob").value.trim();
        let error = document.getElementById("error");

        error.textContent = "";

        if (uid === "" || ps === "" || mo === "") {
            error.textContent = "All fields are required.";
            return false;
        }

        if (ps.length < 8) {
            error.textContent = "Password must be at least 8 characters.";
            return false;
        }

        if (!/^\d{10}$/.test(mo)) {
            error.textContent = "Mobile must be exactly 10 digits.";
            return false;
        }

        alert("Form data submitted successfully üöÄ");
        return true;
    }
</script>
</head>

<body class="bg-dark text-light">

<div class="container mt-5">

    <h1 class="display-5 text-center">Form Validation</h1>
    <p class="text-center">Client-side validation using JavaScript.</p>
    <hr>

    <form action="#" method="post" onsubmit="return validateForm()">

        <div class="mb-3">
            <label>User ID</label>
            <input type="text" id="uid" class="form-control">
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="psw" class="form-control">
        </div>

        <div class="mb-3">
            <label>Mobile</label>
            <input type="text" id="mob" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <div class="mt-3">
            <span id="error" class="text-danger fw-bold"></span>
        </div>

    </form>

    <div class="mt-4 text-center">
        <a href="index.html" class="btn btn-outline-light">
            ‚Üê Back to Home
        </a>
    </div>

</div>

</body>
</html>
