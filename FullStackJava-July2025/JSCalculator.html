<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Calculator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
    function calcSum() {
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);

        if (isNaN(n1) || isNaN(n2)) {
            document.getElementById("result").textContent = "Please enter both numbers.";
            return;
        }

        let sum = n1 + n2;
        document.getElementById("result").textContent = "Sum is " + sum;
    }

    function clearAll() {
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("result").textContent = "";
    }
</script>
</head>

<body class="bg-dark text-light">

<div class="container mt-5 text-center">

    <h1 class="display-5">JavaScript Calculator</h1>
    <p class="lead">Enter numbers to calculate their sum.</p>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="number" id="num1" class="form-control mb-2" placeholder="Number 1">
            <input type="number" id="num2" class="form-control mb-2" placeholder="Number 2">

            <button onclick="calcSum()" class="btn btn-info m-1">+</button>
            <button onclick="clearAll()" class="btn btn-danger m-1">Clear</button>
        </div>
    </div>

    <h4 class="mt-3 text-warning" id="result"></h4>

    <div class="mt-4">
        <a href="index.html" class="btn btn-outline-light">‚Üê Back to Home</a>
    </div>

</div>

</body>
</html>
